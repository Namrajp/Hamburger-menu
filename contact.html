<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger menu</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
  <header class="header">

    <nav>
        <div class="header__logo">
            Logo
        </div>
        <a id="hamburg-btn" href="#" class="header__menu">
            <span></span>
            <span></span>
            <span></span>
        </a>

        <ul id ="nav" class="header__links">
            <li><a class="nav-link" href="index.html">Home</a></li>
            <li><a class="nav-link" href="about.html">About</a></li>
            <li><a class="nav-link" href="work.html">Work</a></li>
            <li><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
        <button class="header__cta">Documentation</button>
   
    </nav>

    <div class="header__breadcrumb">
        <div class="page-wrap">
            <a href="index.html">Home /</a>
            <span><a href="about.html">About</a></span>
        </div>
        
    </div>
</header>


    <div id="about" class="page-wrap">
      <section class="contacts container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <form class="contact-form">
                <h1>Get in Touch</h1>	
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Your Name" name="">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" placeholder="YourEmail@email.com" name="email">
                  </div>
                  <div class="form-group">
                    <textarea class="form-control form-control-lg" name="message" placeholder="Your Message Here">
                      
                    </textarea>
                  </div>
                  <input type="submit" class="btn btn-primary btn-block" value="Send" name="submit">
            </form>
          </div> 

          <div class="col-lg-6 col-md-6 col-sm-12 social-grid">
              <a
                href="https://www.facebook.com/Everest-Spice-and-Grocery-105315588074618"
                target="_blank"
                class="btn contact-details"
                ><i class="fab fa-facebook-square"></i> Facebook</a
              >
                     
              <a href="mailto:example@example.com" class="btn contact-details"
                ><i class="fas fa-at"></i> Send mail</a
              >
              <a href="tel:555-555-5555" class="btn contact-details phone-icon"
                ><i class="fas fa-mobile-alt"></i> Call</a
              >
          </div>  <!--  column 2nd -->
          </div>  <!--  row -->
      </section>
    </div>

    <footer></footer>
    <script src="app/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
