      <section class="contacts container">
        <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-12 ml-auto mx-auto bg-warning">
            <form class="contact-form">
                <h1>Get in Touch</h1>	
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Your Name" name="">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" placeholder="YourEmail@email.com" name="email">
                  </div>
                  <div class="form-group">
                    <textarea class="form-control form-control-lg" name="message" placeholder="Your Message Here">
                      
                    </textarea>
                  </div>
                  <input type="submit" class="btn btn-primary btn-block" value="Send" name="submit">
            </form>
          </div> 

          
          </div>  <!--  row -->
      </section>
          <div class="row contacts-col">
              <div class="col-lg-4 col-md-4 col-sm-12">
                <section>
                  <i class="fas fa-envelope fa-2x" aria-hidden="true"></i>
                  <h3>Email</h3>
                  <p>onesimplecode@outlook.com</p>
                </section>
                </div>
              <div class="col-lg-4 col-md-4 col-sm-12">
                <section>
                  <i class="fas fa-phone fa-2x" aria-hidden="true"></i>
                  <h3>PHONE</h3>
                  <p>(555) 555-3333</p>
                </section>
                </div>
              <div class="col-lg-4 col-md-4 col-sm-12">
                <section>
                  <i class="fas fa-address-card fa-2x" aria-hidden="true"></i>
                  <h3>Address</h3>

</div>
